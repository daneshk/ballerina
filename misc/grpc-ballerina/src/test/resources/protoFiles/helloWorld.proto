syntax = "proto3";
package java.org.ballerinalang.grpc;
service helloWorld {
		rpc hello(HelloRequest) returns (HelloResponse);
		rpc bye(ByeRequest) returns (ByeResponse);
}
message HelloRequest {
	string name = 1;
}
message HelloResponse {
	string message = 1;
}
message ByeRequest {
	string greet = 1;
}
message ByeResponse {
	string say = 1;
}

